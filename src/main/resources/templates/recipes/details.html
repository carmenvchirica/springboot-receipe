<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>List of recipes</title>
</head>
<body>
<h1>List of Recipes</h1>

<div th:each="recipe: ${recipes}">
    <p th:utext="'&lt;strong&gt;Description:&lt;/strong&gt; ' + ${recipe.description} + ' mins'"></p>
    <p th:utext="'&lt;strong&gt;PrepTime:&lt;/strong&gt; ' + ${recipe.prepTime} + ' mins'"></p>
    <p th:utext="'&lt;strong&gt;CookTime:&lt;/strong&gt; ' + ${recipe.cookTime} + ' mins'"></p>
    <p th:utext="'&lt;strong&gt;Servings:&lt;/strong&gt; ' + ${recipe.servings}+ ' servings'"></p>
    <p th:utext="'&lt;strong&gt;Difficulty:&lt;/strong&gt; ' + ${recipe.difficulty}"></p>
    <p th:utext="'&lt;strong&gt;Source:&lt;/strong&gt; ' + ${recipe.source}"></p>
    <a th:href="${recipe.url}" th:text="'>>> URL Source'"></a>
    <p th:text="${recipe.directions}"></p>

    <p th:utext="'&lt;strong&gt;Notes:&lt;/strong&gt; ' + ${recipe.notes.recipeNotes}"></p>

    <h3>List of Ingredients</h3>

    <ul th:each="ingredient: ${recipe.ingredients}">
        <li th:text="${ingredient.amount != null}
            ? ${#numbers.formatInteger(ingredient.amount,1)} + ' ' + ${ingredient.unitOfMeasure.description} + ' ' + ${ingredient.description}
            : '' + ${ingredient.description}"></li>
    </ul>
</div>

</body>
</html>
