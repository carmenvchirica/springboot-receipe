<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>List of recipes</title>
</head>
<body>
    <h1>List of Recipes</h1>

    <div th:each="recipe: ${recipes}">
        <p th:text="'Description: ' + ${recipe.description} + ' mins'"></p>
        <p th:text="'PrepTime: ' + ${recipe.prepTime} + ' mins'"></p>
        <p th:text="'CookTime: ' + ${recipe.cookTime} + ' mins'"></p>
        <p th:text="'Servings: ' + ${recipe.servings}+ ' servings'"></p>
        <p th:text="'Source: ' + ${recipe.source}"></p>
        <a th:href="${recipe.url}" th:text="'URL'"></a>
        <p th:text="${recipe.directions}"></p>

        <h3>List of Ingredients</h3>

        <ul th:each="ingredient: ${recipe.ingredients}">
            <li th:text="${ingredient.amount != null} ? ${#numbers.formatInteger(ingredient.amount,0)} + ' ' + ${ingredient.description} : '' + ${ingredient.description}"></li>
        </ul>
    </div>

</body>
</html>
