<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}">

    <script src="/webjars/jquery/2.2.4/jquery.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <title>List of recipes</title>
</head>
<body>
    <h1>List of Recipes</h1>

    <div th:each="recipe: ${recipes}">
        <p th:utext="'&lt;strong&gt;Description:&lt;/strong&gt; ' + ${recipe.description} + ' mins'"></p>
        <p th:utext="'&lt;strong&gt;PrepTime:&lt;/strong&gt; ' + ${recipe.prepTime} + ' mins'"></p>
        <p th:utext="'&lt;strong&gt;CookTime:&lt;/strong&gt; ' + ${recipe.cookTime} + ' mins'"></p>
        <p th:utext="'&lt;strong&gt;Servings:&lt;/strong&gt; ' + ${recipe.servings}+ ' servings'"></p>
        <p th:utext="'&lt;strong&gt;Difficulty:&lt;/strong&gt; ' + ${recipe.difficulty}"></p>
        <p th:utext="'&lt;strong&gt;Source:&lt;/strong&gt; ' + ${recipe.source}"></p>
        <a th:href="${recipe.url}" th:text="'>>> URL Source'"></a>
        <p th:text="${recipe.directions}"></p>

        <p th:utext="'&lt;strong&gt;Notes:&lt;/strong&gt; ' + ${recipe.notes.recipeNotes}"></p>

        <h3>List of Ingredients</h3>

        <ul th:each="ingredient: ${recipe.ingredients}">
            <li th:text="${ingredient.amount != null}
            ? ${#numbers.formatInteger(ingredient.amount,1)} + ' ' + ${ingredient.unitOfMeasure.description} + ' ' + ${ingredient.description}
            : '' + ${ingredient.description}"></li>
        </ul>
    </div>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                </tr>
                                </thead>

                                <tr th:each="recipe : ${recipes}" style="cursor: pointer">
                                    <td th:text="${recipe.id}">334</td>
                                    <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
